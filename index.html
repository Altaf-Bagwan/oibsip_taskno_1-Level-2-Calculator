<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="all">
        <h1>CALCULATOR</h1>
    <section class="main">
        <div class="inputs">
            <div  class="input-1"></div>
            <div  class="input-2"></div>
        
        </div>
        <div class="btns">
            <button class="operators">AC</button>
            <button class="operators">C</button>
            <button class="operators">%</button>
            <button class="operators">รท</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operators">ร</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operators">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operators">+</button>
            <button id="zero">0</button>
            <button>.</button>
            <button class="operators">=</button>
        </div>
    </section>
</div>

</body>
</html>
